<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listCharacters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="myGrid" style="padding: 8px; background-color: #333;">
    @for (character of charactersList; track $index) {

    <div
      style="box-shadow: 0 3px 10px black; background-color: #333333; display: flex; align-items: center; justify-content: center; flex-direction: column; border-radius: 10px; overflow: hidden;">

      <div [ngStyle]="{'background-color': character.rarity < 5 ? '#660066' : '#e5ab00'}" style="border-radius: 10px;">
        <img src="../../../assets/imagesCharacters/{{character.name}}.webp" alt="">
      </div>

      <div
        style="text-align: center; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 5px;">
        {{character.name}}
      </div>
    </div>

    }

  </div>

</ion-content>
